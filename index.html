<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connected Device Dashboard</title>

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--STYLES-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/fontAwesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/weatherIcon.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <!--STYLES END-->

  </head>

  <body>
    <div class="container">
      <div class="row firstRow">
        <!--TIME / DATE-->
        <div class="col-sm-12 col-xs-12">
          <span class="time"></span>
          <span class="date"></span>
        </div>
      </div>
      <div class="row secondRow">
        <!--TEMPERATURE INSIDE-->
        <span class="fa fa-refresh fa-spin fa-fw margin-bottom" id="loadingDevices"></span>
      </div>
      <div class="row thirdRow">
        <!--TEMPERATURE OUTSIDE-->
        <div class="col-sm-4 col-xs-4">
          <span class="fa fa-refresh fa-spin fa-fw margin-bottom" id="loading"></span>
          <span class="outsideTemp"></span>
          <span class="outsideIcon"></span>
          <span class="outsidePlace"></span>
        </div>
        <!--WATER PLANT-->
        <div class="col-sm-4 col-xs-4">
          <span class="fa fa-refresh fa-spin fa-fw margin-bottom" id="loadingFlower"></span>
          <span class="plant"></span>
        </div>
        <!--LIGHT ON/OFF-->
        <div class="col-sm-4 col-xs-4">
          <span class="power fa fa-power-off fa-2x"></span>
        </div>
      </div>
    </div>

    <!--SCRIPTS-->
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/simpleWeather.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!--SCRIPTS END-->
  </body>
</html>
